<div class="row">

	<div class="box">
		<div class="page-header">
			<h1>Lista iscrizioni</h1>
		</div>

		<p>
		<button ng-click="newContactPage()" type="button" class="btn btn-primary">Aggiungi membro</button>
		</p>

		<div class="table-responsive">

		<table class="table table-striped">

		<thead>

		<tr>
		<th>Nome</th>
		<th>Cognome</th>
		<th>Email</th>
		<th>Data di iscrizione</th>
		<th colspan="2"></th>
		</tr>

		</thead>

		<tbody>

		<tr ng-repeat="contact in contacts">

			<td>{{ contact.name }}</td>
			<td>{{ contact.surname }}</td>
			<td>{{ contact.email }}</td>
			<td>{{ contact.subscribeDate }}</td>
			<td><a href="#" ng-click="">Edit</a></td>
			<td><a href="#" ng-click="deleteContact(contact)">Delete</a></td>

		</tr>

		</tbody>


		</table>

		</div>

	</div>

</div>

<div class="row">

    <div class="box">
        <div class="col-lg-12">
            <h1 class="page-header">Gallery</h1>
        </div>

        <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="image in images.photos">
            <a class="thumbnail" href="../images/gallery/standard/{{ image.filename }}">
            <img class="img-responsive" src="../images/gallery/thumb/{{  image.filename }}" alt="">
            </a>
        </div>
    </div>

</div>

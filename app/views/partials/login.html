<div class="row">

	<div class"box">

		<div class="col-lg-12">

			<form class="form-signin">

				<h2 class="form-signin-header">
					Effettua il <i>login</i> per entrare:
				</h2>

				<label for="inputEmail" class="sr-only">
					Indirizzo email
				</label>

				<input type="email" id="inputEmail" class="form-control" placeholder="example@email.com" required autofocus />

				<label for="inputPassword" class="sr-only">
					Password
				</label>

				<input type="password" id="inputPassword" class="form-control" placeholder="password" required />

				<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

			</form>

		</div>

	</div>

</div>
